		<!DOCTYPE html>
		<html>
		<head>
		<style>
		table, th, td {
		    border: 1px solid black;
		    border-collapse: collapse;
		}
		th, td {
		    padding: 5px;
		    text-align: center;
		    height: 80px;
		    font-weight: bold;
		    
		    
		}
		table#t01 {
		    width: 100%;
		}
		button{
			width: 100%;
		    height: 80px;
		}
		h1{
		    text-align: center;

		}
		</style>
		</head>
		<body>

		<h1 id="status">Welcome, please click "Spin The Wheel!"</h1>

		<table id="t01">
		  <tr>
		    <td id="a1">a1</td>
		    <td id="b1">b1</td>
		    <td id="c1">c1</td>
		  </tr>
		  <tr>
		   <td id="a2">a2</td>
		    <td id="b2">b2</td>
		    <td id="c2">c2</td>
		  </tr>
		  <tr>
		    <td id="a3">a3</td>
		    <td id="b3">b3</td>
		    <td id="c3">c3</td>
		  </tr>
		</table>

		<br>

		<button onclick="spinTheWheel(this)" id="button1">Spin The Wheel!</button> 

		<br>

		<button onclick="restart(this)" id="button2" style="display: none">Restart</button>


		<script>
		var slots_reel = [1, 2, 3, 4, 5, 6, 7];
		var slots_color = ["Tomato","Orange","Yellow","MediumSeaGreen",
		"DodgerBlue","Violet", "MediumPurple "];

		var min = Math.ceil(slots_reel[0]);
		var max = Math.floor(slots_reel[slots_reel.length-1]);

		randomizeSlot("a");
		randomizeSlot("b");
		randomizeSlot("c");
		setColor();

		function spinTheWheel(id){

		rolltheSlot();

		}

		function restart(id){

		document.getElementById("button1").disabled = false;

		document.getElementById("button2").style.display = "none";

		}

		function rolltheSlot(){
		
		randomizeSlot("a");
		randomizeSlot("b");
		randomizeSlot("c");
		setColor();

		if((document.getElementById("a1").innerHTML ==document.getElementById("b1").innerHTML) &&
		(document.getElementById("b1").innerHTML
		==document.getElementById("c1").innerHTML) &&
		(document.getElementById("a1").innerHTML
		==document.getElementById("c1").innerHTML)
		){
		document.getElementById("status").innerHTML = "Success! :D";
		 document.getElementById("button1").disabled = true;
		 document.getElementById("button2").style.display = "block";
		}
		else{
		document.getElementById("status").innerHTML = "Fail :(";
		}

		}

		function randomizeSlot(slotRow){

		document.getElementById(slotRow+"1").innerHTML = Math.floor(Math.random() * (max - min + 1)) + min;

		if(document.getElementById(slotRow+"1").innerHTML == slots_reel[slots_reel.length-2]){
		document.getElementById(slotRow+"2").innerHTML =  slots_reel[slots_reel.length-1]
		document.getElementById(slotRow+"3").innerHTML =  slots_reel[0]
		}
		else if (document.getElementById(slotRow+"1").innerHTML == slots_reel[slots_reel.length-1]){
		document.getElementById(slotRow+"2").innerHTML =  slots_reel[0]
		document.getElementById(slotRow+"3").innerHTML =  slots_reel[1]
		}
		else{

		document.getElementById(slotRow+"2").innerHTML =
		 parseInt(document.getElementById(slotRow+"1").innerHTML) + 1;

		document.getElementById(slotRow+"3").innerHTML =  parseInt(document.getElementById(slotRow+"1").innerHTML) + 2;
		}

		}

		function setColor(){
		  document.getElementById("a1").style.backgroundColor= slots_color[parseInt(document.getElementById("a1").innerHTML)-1];
		  document.getElementById("b1").style.backgroundColor= slots_color[parseInt(document.getElementById("b1").innerHTML)-1];
		   document.getElementById("c1").style.backgroundColor= slots_color[parseInt(document.getElementById("c1").innerHTML)-1];
		   
		    document.getElementById("a2").style.backgroundColor= slots_color[parseInt(document.getElementById("a2").innerHTML)-1];
		  document.getElementById("b2").style.backgroundColor= slots_color[parseInt(document.getElementById("b2").innerHTML)-1];
		   document.getElementById("c2").style.backgroundColor= slots_color[parseInt(document.getElementById("c2").innerHTML)-1];
		   
		    document.getElementById("a3").style.backgroundColor= slots_color[parseInt(document.getElementById("a3").innerHTML)-1];
		  document.getElementById("b3").style.backgroundColor= slots_color[parseInt(document.getElementById("b3").innerHTML)-1];
		   document.getElementById("c3").style.backgroundColor= slots_color[parseInt(document.getElementById("c3").innerHTML)-1];


		}

		</script>


		</body>
		</html>
